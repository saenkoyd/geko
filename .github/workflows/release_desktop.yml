name: Release GekoDesktop
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

jobs:
  build_desktop:
    name: Build GekoDesktop
    runs-on: macos-26
    permissions:
      contents: write
      pull-requests: write
    env:
      BUILD_DIR: "GekoDesktop/build_output"
      VERSION: ${{ github.event.inputs.version }}
      VERSION_FILE: GekoDesktop/GekoDesktop/Sources/Support/Constants/Constants.swift
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Install Xcodegen
        run: brew install xcodegen

      - name: Build Release Binary
        run: |
          sed -i '' -E 's|let appVersion = "[0-9.]*"|let appVersion = \"'"$VERSION"'\"|' $VERSION_FILE

          (cd GekoDesktop && xcodegen generate)
          fastlane gym \
            --project "GekoDesktop/GekoDesktop.xcodeproj" \
            --scheme GekoDesktop \
            --export_method mac-application \
            --output_directory "$BUILD_DIR" \
            --destination "platform=macOS" \
            --xcargs "-skipPackagePluginValidation" \
            --clean true \
            --xcodebuild_formatter xcbeautify

          (cd $BUILD_DIR && zip -r ../../GekoDesktop.app.zip GekoDesktop.app)

      - name: Commit version change
        id: commit_bump_version
        run: |
          echo "base=$(git branch --show-current)" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          branch="automation/bump_version_gekodesktop"
          git branch -D "$branch" || true
          git checkout -b "$branch"
          git add $VERSION_FILE
          git commit -m "Bump GekoDesktop app version to $VERSION"
          git push -u origin "$branch"

      - name: Create draft release
        env:
          BASE: ${{ steps.commit_bump_version.outputs.base }}
          COMMIT_SHA: ${{ steps.commit_bump_version.outputs.commit_sha }}
        run: |
          export GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          gh pr create --fill -B "$BASE"
          gh pr merge --auto --merge --delete-branch
          gh release create "GekoDesktop@$VERSION" -d --generate-notes --target $COMMIT_SHA GekoDesktop.app.zip
