name: deploy_docs

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm 
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Prepare ProjectDescription Docs
        run: |
          # Clone ProjectDescription with current version
          PROJECT_DESCRIPTION_VERSION=$(sed -n 's/.*branch: *"\([^"]*\)".*/\1/p' Package.swift)
          git clone --depth 1 --branch $PROJECT_DESCRIPTION_VERSION "https://github.com/geko-tech/project-description.git"
          cd project-description
          swift build

          # Download forked build of SourceDocs
          DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
          TMP_DIR=$(mktemp -d)
          curl -L https://github.com/geko-tech/SourceDocs/releases/download/2.0.2/sourcedocs.macos.zip -o $TMP_DIR/sourcedocs.zip
          unzip -o "$TMP_DIR/sourcedocs.zip" -d "$TMP_DIR"
          SOURCEDOCS=$(find $TMP_DIR -type f -name "sourcedocs")

          # Generate markdown public api
          "$SOURCEDOCS" generate --spm-module ProjectDescription -o "$GITHUB_WORKSPACE"/docs/projectdescription --table-of-contents --clean

          # Cleanup
          rm -rf "$TEMP_DIR"
          rm "$GITHUB_WORKSPACE"/docs/projectdescription/README.md
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress
        run: npm run docs:build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4